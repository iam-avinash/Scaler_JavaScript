<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-top: 5rem;
    }

    .red {
      background-color: red;
    }

    .card {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
      margin: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card red"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <script>
    // Create a generic function to select all siblings of a given node
    function getSiblings(element) {
      return Array.from(element.parentNode.children).filter(child => child !== element);
    }

    // Using that function, delete all siblings of the red card
    function removeSiblingsOfRed() {
      const redCard = document.querySelector('.card.red');

      if (redCard) {
        const siblings = getSiblings(redCard);

        siblings.forEach(sibling => {
          sibling.remove();
        });
      }
    }

    // Call the function to remove siblings of the red card
    removeSiblingsOfRed();
  </script>
</body>

</html>
