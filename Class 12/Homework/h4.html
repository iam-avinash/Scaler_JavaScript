  <title>Recursive Div</title>
  <style>
    div {
      margin: 2rem;
      min-height: 5rem;
      min-width: 5rem;
    }
  </style>

<body>
  <div style="border: 1px solid red">
    <div style="border: 1px solid black">
      <div style="border: 1px solid green">
        <div style="border: 1px solid blue"></div>
      </div>
    </div>
  </div>

  <script>
    // Q- Write a script using the method querySelector that goes into lowest depth div and deletes it. 
    //Alternatively also write one line non recursive solution using querySelectorAll
    function DIVRemove() {
      var items = document.querySelectorAll("div")
      // console.log(items);
      var cont = items[items.length - 1];
      cont.remove();

    }

    DIVRemove();
