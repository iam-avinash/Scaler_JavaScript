<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="one">
        <h1>
            I am heading
        </h1>
    </div>
    <div>
        <h1>
            I am another heading
        </h1>
        <p>
            I am para
        </p>
        <h4>I am Update</h4>
        <h5> I am h5</h5>
    </div>
    <h2>I am updated</h2>

    <!-- <script src="./script.js"></script> -->
    <script>
        var pElement = document.querySelector('p')
        console.log(pElement);
        var h1Element = document.querySelector('.one')
        console.log(h1Element);
        var h1Text = h1Element.innerText;
        console.log(h1Text);

        var allh1Element = document.querySelectorAll('h1')
        console.log(allh1Element);

        //write

        var h3Element = document.createElement('h3')
        h3Element.innerText = "i am h3"
        console.log(h3Element);
        var bodyElement = document.querySelector('body')
        bodyElement.appendChild(h3Element);

        var h4Element = document.querySelector('h4')
        h4Element.innerText = "I am updated"
        console.log(h4Element);
        // Delete 
        var h5Element = document.querySelector('h5')
        h5Element.remove();

    </script>
</body>

</html>
